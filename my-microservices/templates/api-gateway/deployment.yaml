apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: {{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }} # ใช้ image จาก local
          ports:
            - containerPort: {{ .Values.apiGateway.containerPort }}
          # จะใช้ envFrom เพื่อดึง environment variables ทั้งหมดจาก ConfigMap
          envFrom:
            - configMapRef:
                name: microservices-config
            - secretRef:
                name: microservices-secret
          resources:
            requests:
              memory: {{ .Values.apiGateway.resources.requests.memory }}
              cpu: {{ .Values.apiGateway.resources.requests.cpu }}
            limits:
              memory: {{ .Values.apiGateway.resources.limits.memory }}
              cpu: {{ .Values.apiGateway.resources.limits.cpu }}
          readinessProbe:
            httpGet:
              path: {{ .Values.apiGateway.probes.readiness.path }}
              port: {{ .Values.apiGateway.containerPort }}
            initialDelaySeconds: {{ .Values.apiGateway.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.apiGateway.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.apiGateway.probes.liveness.path }}
              port: {{ .Values.apiGateway.containerPort }}
            initialDelaySeconds: {{ .Values.apiGateway.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.apiGateway.probes.liveness.periodSeconds }}
          volumeMounts:
            - name: app-volume
              mountPath: /app/mount1/mount2 # โฟลเดอร์ใน pod
            - name: app-volume2
              mountPath: /app/mount3 # โฟลเดอร์ใน pod
      volumes:
        - name: app-volume
          hostPath:
            path: /Users/weeraphatyian/Desktop/k8s/mount # โฟลเดอร์บนโฮสต์
            type: Directory # จะไม่สร้างโฟลเดอร์ใหม่ถ้าไม่มี และจะ error
        - name: app-volume2
          hostPath:
            path: /Users/weeraphatyian/Desktop/k8s/mount2 # โฟลเดอร์บนโฮสต์
            type: DirectoryOrCreate # จะสร้างโฟลเดอร์ใหม่ถ้าไม่มี
