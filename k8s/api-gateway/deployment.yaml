apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: Never # ใช้ image จาก local
          ports:
            - containerPort: 3000
          # จะใช้ envFrom เพื่อดึง environment variables ทั้งหมดจาก ConfigMap
          envFrom:
            - configMapRef:
                name: microservices-config
            - secretRef:
                name: microservices-secret
          # ถ้าอยากกำหนด env ทีละตัวแทนการใช้ envFrom ให้ใช้โค้ดด้านล่างนี้แทน
